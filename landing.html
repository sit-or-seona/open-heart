<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Open Heart</title>
    <link href="./styles/landing.css" rel="stylesheet">
    <script src="./scripts/landing.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body onload="getTime()">
    <div class="outerbox">
        <div class="header">
            <div class="header__phone">
                <div class="phone__time" id="time" >00:00</div>
                <div class="phone__com"><img src="./images/phone.png"></div>
            </div>
            <div class="header__logo">
                <img src="./images/logo-header.png">
            </div>
        </div>
        <div class="wrapper">
            <iframe id="contentFrame" src="./home.html"></iframe>
        </div>
        <div class="navigation">
            <div class="navigation__item">
                <img id="menu__home" onclick="clickHome()" src="./images/home-click.png" >
                <img id="menu__like" onclick="clickLike()" src="./images/like.png" >
                <img id="menu__chat" onclick="clickChat()" src="./images/chat.png">
                <img id="menu__search" onclick="clickSearch()" src="./images/search.png">
                <img id="menu__profile" onclick="clickProfile()" src="./images/profile.png">
            </div>
        </div>
    </div>
</body>
</html>
